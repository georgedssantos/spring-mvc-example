<!DOCTYPE html>
<html lang="pr-br"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    
<div th:fragment="paginacao(objeto)">

<!-- <p th:text="${objeto.totalPages}"></p> -->

<nav th:if="${objeto.totalPages gt 0}">
    <ul class="pagination justify-content-end">
        <li class="page-item" th:classappend="${objeto.number eq 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{/titulos?page={id}(id=${objeto.number lt 2 ? 1 : objeto.number})}"
               aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:classappend="${i eq objeto.number + 1} ? 'active'"
            th:each="i : ${#numbers.sequence( 1, objeto.totalPages, 1)}">
            <a class="page-link" th:href="@{/titulos?page={id}(id=${i})}" th:text="${i}"
               th:title="${'Page '+ i}" data-toggle="tooltip"></a>
        </li>
        <li class="page-item" th:classappend="${objeto.number + 1 eq objeto.totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{/titulos?page={id}(id=${objeto.number + 2})}"
               aria-label="Next" title="Next Page" data-toggle="tooltip">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav> 

</div> 
	
</html>
