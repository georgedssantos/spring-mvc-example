<!DOCTYPE html>
<html lang="pr-br"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="modalConfirmacaoExclusao">
		<div class="modal" id="idModalConfirmacaoExclusao" tabindex="-1" data-keyboard="false" data-backdrop="static">
		  	<form th:attr="data-url-base='/titulos'" action="/titulos" method="POST">
				<input type="hidden" name="_method" value="DELETE"/>
			        <div class="modal-dialog modal-dialog-centered">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title">Confirmação da Exclusão</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					        <span>Texto do corpo do modal, é aqui.</span>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>
					        <button type="submit" class="btn btn-primary">Excluir</button>
					      </div>
					    </div>
			        </div>
			</form>
		</div>
    </div>

</html>
