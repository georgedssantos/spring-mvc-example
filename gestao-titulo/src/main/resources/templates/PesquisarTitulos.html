<!doctype html>
<html lang="pr-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <title>Pesquisa de títulos</title>
  </head>
  <body>
      
  <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Gestão de Títulos</span>
    </nav>
    <br/>

    <div class="card">
        <div class="card-header">
          <label class="font-weight-bold">Pesquisa de Títulos</label>
        </div>
        <div class="card-body">
			<table class="table table-sm table-bordered table-striped">
			 <caption>Lista de títulos</caption>
      			<thead class="thead-dark">
      				<tr>
      					<th scope="col" class="text-center">#</th>
      					<th scope="col" class="text-center">Decrição</th>
      					<th scope="col" class="text-center">Data de vencimento</th>
      					<th scope="col" class="text-center">Valor</th>
      					<th scope="col" class="text-center">Status</th>
      					<th scope="col" class="text-center">Ações</th>
      				</tr>
      			</thead>
      			<tbody>
      				<tr>
      					<td colspan="6">Nenhum título foi encontrado</td>
      				</tr>
      			</tbody>
      		</table>
      	</div>
     </div>


<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
  </body>
</html>
