<!DOCTYPE html>
<html lang="pr-br"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="defaultLayout">
    
<head>
	<title>Pesquisa de Títulos</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" action="/titulos">
    <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
        <span th:text="${mensagem}">Título salvo com sucesso!!!</span>
    </div>
    <div class="card">
        <div class="card-header">
          <label class="font-weight-bold">Novo Título</label>
          <a class="btn btn-dark btn-sm float-right" href="/titulos" role="button">Voltar</a>
        </div>
        <div class="card-body">
            <div class="form-group row">
              <label for="descricao" class="col-sm-2 font-weight-bold col-form-label text-right">Descrição</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="descricao" placeholder="Ex: Condomínio 601" name="descricao"/>
              </div>
            </div>
            <div class="form-group row">
              <label for="dataVencimento" class="col-sm-2 font-weight-bold col-form-label text-right">Data de Vencimento</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="dataVencimento" placeholder="dd/mm/yyyy" name="dataVencimento"/>
              </div>
            </div>
            <div class="form-group row">
              <label for="valor" class="col-sm-2 font-weight-bold col-form-label text-right">Valor</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="valor" placeholder="0,00" name="valor"/>
              </div>
            </div>
            <div class="form-group row">
                  <label for="status" class="col-sm-2 font-weight-bold col-form-label text-right">Status</label>
                    <div class="col-sm-2">
                      <select class="form-control" name="indStatus">
                        <option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
                      </select>
                    </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2 offset-md-2">
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
              </div>
            </div>
      	</div>
     </div>
</form>
</section>
</html>
