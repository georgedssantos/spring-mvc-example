<!DOCTYPE html>
<html lang="pr-br"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    
  <head th:fragment="header">
    <!-- Meta tags OBRIGATÓRIAS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/glyphicons.css}"/>
    
	<title>Gestão de Títulos</title>
  </head>
<body style="background-color: #f9f9f9">
    <div class="container">    
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						<div class="col-md-14 text-center">
							<div th:if="${param.error}">
								<div class="alert alert-danger">Usuário e/ou senha inválidos!</div>
							</div>

							<div th:if="${param.logout}">
								<div class="alert alert-info">Até logo!</div>
							</div>
						</div>
							<h1 class="form-signin-heading text-center">Login</h1>
							<!-- <h2 class="form-signin-heading">Please sign in</h2> -->
						 </div>
					</div>
                   <form class="form-signin"  method="post" th:action="@{/login}">
                           <div class="form-group">
                              <!-- <label for="inputEmail1">Email</label> -->
                            <label for="username" class="sr-only">Username</label>
          					<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                           </div>
                           <div class="form-group">
                              <!-- <label for="inputEmail1">Senha</label> -->
                              <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                           </div>
                           <div class="form-group">
                              <!-- <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p> -->
                           </div>
                           <div class="col-md-14 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-dark tx-tfm">Acessar</button>
                              <!-- <button class="btn btn-primary btn-block">Acessar</button> -->
                           </div>
                 			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                 			
                 			
                    </form>
                 
				</div>
			</div>
			</div>
		</div>  
         
</body>
</html>
